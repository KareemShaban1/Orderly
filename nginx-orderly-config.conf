server {
    listen 80;
    server_name orderly.kareemsoft.org;
    index index.php index.html index.htm;
    root /www/wwwroot/orderly.kareemsoft.org;

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  Error page configuration, allowed to be commented, deleted or modified
    error_page 404 /404.html;
    error_page 502 /502.html;
    #ERROR-PAGE-END

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known{
        allow all;
    }

    #Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # ============================================
    # Backend API - Laravel (MUST come first - use regex for priority)
    # ============================================
    location ~ ^/api {
        alias /www/wwwroot/orderly.kareemsoft.org/backend/public;
        try_files $uri $uri/ @api_fallback;
        
        location ~ \.php$ {
            fastcgi_pass unix:/tmp/php-cgi-82.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
        }
    }
    
    location @api_fallback {
        fastcgi_pass unix:/tmp/php-cgi-82.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /www/wwwroot/orderly.kareemsoft.org/backend/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # ============================================
    # Admin Dashboard - Static Assets (MUST come before /admin)
    # ============================================
    location ~ ^/admin/assets/(.*)$ {
        alias /www/wwwroot/orderly.kareemsoft.org/frontend/admin/dist/assets/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # Admin Dashboard
    # ============================================
    location /admin {
        alias /www/wwwroot/orderly.kareemsoft.org/frontend/admin/dist;
        index index.html;
        try_files $uri $uri/ @admin_fallback;
    }
    
    location @admin_fallback {
        rewrite ^/admin/(.*)$ /admin/index.html last;
    }

    # ============================================
    # Kitchen Panel - Static Assets (MUST come before /kitchen)
    # ============================================
    location ~ ^/kitchen/assets/(.*)$ {
        alias /www/wwwroot/orderly.kareemsoft.org/frontend/kitchen/dist/assets/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # Kitchen Panel
    # ============================================
    location /kitchen {
        alias /www/wwwroot/orderly.kareemsoft.org/frontend/kitchen/dist;
        index index.html;
        try_files $uri $uri/ @kitchen_fallback;
    }
    
    location @kitchen_fallback {
        rewrite ^/kitchen/(.*)$ /kitchen/index.html last;
    }

    # ============================================
    # Guest App - Static Assets (MUST come before /)
    # ============================================
    location ~ ^/assets/(.*)$ {
        alias /www/wwwroot/orderly.kareemsoft.org/frontend/guest/dist/assets/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # Guest App - PWA Files (registerSW.js, sw.js, manifest.json, etc.)
    # ============================================
    location ~ ^/(registerSW\.js|sw\.js|manifest\.json|.*\.(ico|png|svg|webmanifest))$ {
        root /www/wwwroot/orderly.kareemsoft.org/frontend/guest/dist;
        expires 1d;
        access_log off;
    }

    # ============================================
    # Guest App (PWA) - Root path (MUST come last)
    # ============================================
    location / {
        root /www/wwwroot/orderly.kareemsoft.org/frontend/guest/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # Landing Page (Optional - if you want it separate)
    # ============================================
    # Uncomment if you want landing page at /landing
    # location /landing {
    #     alias /www/wwwroot/orderly.kareemsoft.org/frontend/landing/dist;
    #     index index.html;
    #     try_files $uri $uri/ @landing_fallback;
    # }
    # 
    # location @landing_fallback {
    #     rewrite ^/landing/(.*)$ /landing/index.html last;
    # }
    # 
    # location /landing/assets/ {
    #     alias /www/wwwroot/orderly.kareemsoft.org/frontend/landing/dist/assets/;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }

    # ============================================
    # Static Assets Caching (Global)
    # ============================================
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null; 
    }

    # Increase upload size for images
    client_max_body_size 20M;

    #PHP-INFO-START  PHP reference configuration, allowed to be commented, deleted or modified
    include enable-php-82.conf;
    #PHP-INFO-END

    #REWRITE-START URL rewrite rule reference, any modification will invalidate the rewrite rules set by the panel
    include /www/server/panel/vhost/rewrite/orderly.kareemsoft.org.conf;
    #REWRITE-END

    access_log  /www/wwwlogs/orderly.kareemsoft.org.log;
    error_log  /www/wwwlogs/orderly.kareemsoft.org.error.log;
}

