server {
    listen 80;
    server_name orderly.kareemsoft.org;
    index index.php index.html index.htm;
    root /www/wwwroot/orderly.kareemsoft.org;

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  Error page configuration, allowed to be commented, deleted or modified
    error_page 404 /404.html;
    error_page 502 /502.html;
    #ERROR-PAGE-END

    # Forbidden files or directories
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    # Directory verification related settings for one-click application for SSL certificate
    location ~ \.well-known{
        allow all;
    }

    #Prohibit putting sensitive files in certificate verification directory
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # ============================================
    # Backend API - Laravel
    # ============================================
    location /api {
        alias /www/wwwroot/orderly.kareemsoft.org/backend/public;
        try_files $uri $uri/ @api;
        
        location ~ \.php$ {
            fastcgi_pass unix:/tmp/php-cgi-82.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
        }
    }
    
    location @api {
        rewrite ^/api/(.*)$ /api/index.php?$query_string last;
    }

    # ============================================
    # Admin Dashboard
    # ============================================
    location /admin {
        alias /www/wwwroot/orderly.kareemsoft.org/frontend/admin/dist;
        try_files $uri $uri/ /admin/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # Kitchen Panel
    # ============================================
    location /kitchen {
        alias /www/wwwroot/orderly.kareemsoft.org/frontend/kitchen/dist;
        try_files $uri $uri/ /kitchen/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # Guest App (PWA) - Root path
    # ============================================
    location / {
        root /www/wwwroot/orderly.kareemsoft.org/frontend/guest/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # Landing Page (Optional - if you want it separate)
    # ============================================
    # Uncomment if you want landing page at /landing
    # location /landing {
    #     alias /www/wwwroot/orderly.kareemsoft.org/frontend/landing/dist;
    #     try_files $uri $uri/ /landing/index.html;
    #     
    #     location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    #         expires 1y;
    #         add_header Cache-Control "public, immutable";
    #     }
    # }

    # ============================================
    # Static Assets Caching (Global)
    # ============================================
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null; 
    }

    # Increase upload size for images
    client_max_body_size 20M;

    #PHP-INFO-START  PHP reference configuration, allowed to be commented, deleted or modified
    include enable-php-82.conf;
    #PHP-INFO-END

    #REWRITE-START URL rewrite rule reference, any modification will invalidate the rewrite rules set by the panel
    include /www/server/panel/vhost/rewrite/orderly.kareemsoft.org.conf;
    #REWRITE-END

    access_log  /www/wwwlogs/orderly.kareemsoft.org.log;
    error_log  /www/wwwlogs/orderly.kareemsoft.org.error.log;
}

